<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Hotel Management System - Contact</title>
    <link rel="stylesheet" type="text/css" href="./Styles.Css">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <!-- Contact Form -->
    <section class="contact-form">
      <form style="margin-top:10px; padding:10px;">
        <label for="name">Your Name:</label>
        <br/>
        <input type="text" id="name" name="name" required class="forms"/>
        
        <br/> 
        <label for="email">Your Email:</label>
        <br/>
        <input type="email" id="email" name="email" required class="forms"/> 
        <br/>

        <label for="message">Your Message:</label>
        <br/>
        <textarea id="message" name="message" required class="forms"></textarea>
         <br/> 
        <button type="submit">Send Message</button>
      </form>
    </section>
  </body>
</html>
